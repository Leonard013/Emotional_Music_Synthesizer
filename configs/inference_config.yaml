# Inference Configuration for Whistle-to-Music Synthesizer

# Model Configuration
model:
  model_path: "outputs/best_model.pt"
  device: "auto"  # auto, cpu, cuda, mps
  vocab_size: 2000

# Generation Parameters
generation:
  max_length: 512
  temperature: 0.8
  top_k: 50
  top_p: 0.9
  do_sample: true
  pad_token_id: 0
  eos_token_id: 2

# Audio Processing
audio:
  sample_rate: 22050
  hop_length: 512
  frame_length: 2048
  silence_threshold: 0.01
  min_whistle_duration: 2.0

# Output Configuration
output:
  output_dir: "data/generated"
  save_midi: true
  save_audio: false
  save_analysis: true

# Style Configuration
styles:
  classical:
    temperature: 0.7
    top_k: 40
    max_length: 400
    intensity: 0.5
    complexity: 0.5
  
  romantic:
    temperature: 0.9
    top_k: 30
    max_length: 600
    intensity: 0.7
    complexity: 0.6
  
  baroque:
    temperature: 0.6
    top_k: 60
    max_length: 300
    intensity: 0.4
    complexity: 0.7
  
  impressionist:
    temperature: 1.0
    top_k: 20
    max_length: 500
    intensity: 0.6
    complexity: 0.8

# Real-time Processing
realtime:
  input_device: null  # Auto-detect
  output_device: null  # Auto-detect
  chunk_size: 1024
  buffer_size: 10
  processing_delay: 0.1

# Post-processing
postprocessing:
  apply_tempo_adjustment: true
  apply_dynamic_enhancement: true
  apply_harmonic_enhancement: false
  normalize_audio: true
